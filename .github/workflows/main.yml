name: Django CI2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  test:
    runs-on: ubuntu-latest

    # ðŸ‘‡ everything below this inherits working-directory: src
    defaults:
      run:
        working-directory: src     # <-- adjust if your folder is different

    services:
      postgres:
        image: postgres:17
        # â€¦ (unchanged)
      redis:
        image: redis:7
        # â€¦ (unchanged)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt     # no â€œsrc/â€ prefix needed

      - name: Run tests
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: db
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_HOST: dummy
          EMAIL_HOST_USER: dummy
          EMAIL_HOST_PASSWORD: dummy
          SERVER_EMAIL: noreply@example.com
        run: |
          python manage.py migrate --noinput
          python manage.py test
